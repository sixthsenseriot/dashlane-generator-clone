<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/e6a4cb6747.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Password Generator</h1>

    <div class="container">
        <h3>Generate passwords with ease</h3>
        <div class="password-container">
            <p class="password" id="password">p@$$w0rd</p>
        </div>
        <div class="regenerate-container">
        <button class="regenerate-button" id="regenerate-button"><i class="fa-solid fa-rotate"></i></button>
        </div>
        <hr>
        
        <div class="copy-container">
            <p class="strength-detector"><i class="fa-solid fa-circle-check"></i> Strong password</p>
            <button class="copy-button">Copy password</button>
        </div>

        <div class="slider-container">
            <p class="password-length">LENGTH (<span id="amount">16</span>)</p>
            <input class="slider" type="range" id="slider" value="16" min="4" max="40" oninput="showAmount(this.value)">
        </div>

        <div class="customize-container">
            <input type="checkbox">
            <label for="letters" class="letters">Letters (e.g. Aa)</label>
            <input type="checkbox">
            <label for="digits" class="digits">Digits (e.g. 123)</label>
            <input type="checkbox">
            <label for="symbols" class="symbols">Symbols (@#$%!?)</label>
        </div>
        <script src="javascript.js"></script>
    </div>
    
</body>
</html>
